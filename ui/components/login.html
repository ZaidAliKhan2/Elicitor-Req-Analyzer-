<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Elicitor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="ElicitorLogo.png" />
    <link rel="stylesheet" href="login-signup.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="logo-section">
        <img
          src="ElicitorLogo.png"
          alt="Elicitor Logo"
          onerror="this.style.display='none'"
        />
        <h1>Elicitor</h1>
        <p>Your intelligent requirements analyzer</p>
      </div>

      <div class="auth-card">
        <h2>Welcome back</h2>
        <p class="subtitle">Sign in to your account to continue</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="form-actions">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary" id="loginBtn">
            Sign In
          </button>
        </form>

        <div class="divider">
          <span>OR</span>
        </div>

        <button class="guest-login" id="guestBtn">Continue as Guest</button>

        <div class="auth-footer">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </div>
    </div>
    <script>
      const API_BASE = "http://127.0.0.1:3000";
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const guestBtn = document.getElementById("guestBtn");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add("show");
        successMessage.classList.remove("show");
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.classList.add("show");
        errorMessage.classList.remove("show");
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) {
          showError("Please fill in all fields");
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Signing in...";

        try {
          const res = await fetch(API_BASE + "/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (res.ok && data.token) {
            // Store JWT token
            localStorage.setItem("authToken", data.token);
            localStorage.setItem("userName", data.name);

            showSuccess("Login successful! Redirecting...");

            setTimeout(() => {
              window.location.href = "../app.html";
            }, 1000);
          } else if (
            res.status === 403 &&
            data.message.includes("Email not verified")
          ) {
            // Handle the 403 Forbidden error for unverified emails
            showError(
              data.message +
                " Please check your inbox for the verification link."
            );
          } else {
            showError(data.message || "Invalid email or password");
          }
        } catch (err) {
          showError("Connection error. Please try again.");
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign In";
        }
      });

      guestBtn.addEventListener("click", () => {
        localStorage.removeItem("authToken");
        localStorage.removeItem("userName");
        localStorage.removeItem("userEmail");
        window.location.href = "../app.html";
      });

      // --- NEW: Handle Email Verification Success Message ---
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("verified") === "success") {
        showSuccess("Email successfully verified! You can now sign in.");
        // Clean the URL by removing the query parameter
        history.replaceState({}, document.title, window.location.pathname);
      }

      // Check if already logged in (Keep this as is)
      if (localStorage.getItem("authToken")) {
        window.location.href = "../app.html";
      }
    </script>
  </body>
</html>
